#欢迎加入rime输入法皮肤交流群：966868329［仙鹤养殖场］
#😡皮肤基础功能介绍：
#1.'AXCV'长按——全选复制粘贴剪切
#2.Q-P下滑上滑——数字0-9
#3.删除键上滑——提示符号
#4.锁定键上滑——脚本启动器
#5.符号键上滑——方案菜单，右滑——无刻键盘
#6.回车键上滑——主题，左滑——方案助记
#7.空格键长按——语音，上滑——助记键盘
#8.B键长按——编辑键盘，编辑键盘中有短语、剪切板
#9.M键长按——上屏编码
#10.P长按——成对括号
#11.N键长按——打开网页


name: '凉秋' #主题名称
author: '白焕 <bh1001@qq.com>' #作者资讯
config_version: '221101'

height:
  A: &key_height 50 #主键高
  B: &candidate_view_height 35 #候选区高
  C: &top_height 4 #顶部空白高
  D: &bottom_height 1 #底部空白高

  a: &key_symbol_offset_x_height 0 #符号x
  b: &key_symbol_offset_y_height 1 #符号y

  1: &horizontal_gap 0.1 #按键左右间距
  2: &vertical_gap 0.1 #按键上下间距
  3: &key_border 4 #按键边框

#全面屏  c=1.5E  D≈4E   F=(100-a+b)/2
  4: &keyboards_spacing_l 1.25 #键盘左边距  1
  5: &keyboards_spacing_r 1.25 #键盘右边距  1
  6: &func_width 14.7 #功能键宽  14.7
  7: &space_width 38.8 #空格宽  39
  8: &symbol_width 9.8 #逗号句号宽
  9: &default_width 9.8 #主键盘按键宽度  9.8
  0: &functional_width 19.5 #功能键盘宽度  19.6

#ps：因为中文对一行单数键没有优化算法，因此空格那一行会有0.5左右偏差

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: fzsong02.ttf #候选字体
  candidate_hide_button: "⌥ " #候选栏收起、候选展开键
  candidate_left_button: '◀' #候选栏下翻页按键
  candidate_right_button: '▶' #候选栏上翻页按键
  candidate_padding: 10 #候选字间距
  candidate_spacing: 0 #候选分隔宽度
  candidate_text_size: 16 #候选字号
  candidate_use_cursor: true #候选高亮
  candidate_view_height: *candidate_view_height #候选区高度
  color_scheme: default #配色方案
  comment_font: comment.ttf #编码字体
  comment_height: 10 #编码区高度
  comment_text_size: 10 #编码字号
  comment_on_top: true #候选提示在上方或右侧
  hanb_font: ExtB-G.ttf #候选䃼充字体（生僻字）
  horizontal: true #悬浮窗水平模式
  horizontal_gap: *horizontal_gap #按键左右间距
  vertical_gap: *vertical_gap #按键上下间距
  layout:
    position: fixed #窗口位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 1 #最小词长
    max_length: 24 #超过字数则换行
    sticky_lines: 9 #固定行数（单独显示的候选项行数）
    sticky_lines_land: 0 #横屏模式下的固顶行数
    max_entries: 8 #最大词条数
    border: 0 #边框宽度
    max_width: 50 #最大宽度，超过则自动换行
    max_height: 30 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 3 #水平边距 NOTE: margin_{x, y, bottom} 实际为 padding
    margin_y: 3 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 0 #候选词的行间距(倍数)
    spacing: 1 #键盘顶部和悬浮窗之间的距离
    round_corner: 16 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 1 #阴影(>=Android5.0)
    background: backgrounds #颜色或者backgrounds目录下的图片文档名
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
    all_phrases: false #显示所有长词
  window: #悬浮窗口参数
#    - {start: '', move: 'ㄓ', end: ''}
    - {start: ' ', composition: '%s', end: ' ', letter_spacing: 0} #letter_spacing需要Android5.0
#    - {start: "\n", label: "%s.", candidate: " %s", comment: " %s", end: " ", sep: " "}
  key_font: Anurati.ttf #键盘字体
  key_height: *key_height #键高
  key_long_text_size: 15 #长标签字号
  key_text_size: 15 #键字号
  key_width: *default_width #键宽占屏幕宽的百分比
  keyboards: [.default, default, defaultmd, defaultzj, _edit_board, number, symbols, symbols2] #键盘配置：自动键盘、英文、数字、符号、符号2、无符号
  label_text_size: 15 #标签字号，悬浮窗字号
  label_font: label.ttf #标签字体
  latin_font: symbol.ttf #西文字体
  latin_locale: en_US #西文语言
  locale: zh_CN #缺省语言 zh_TW,zh_CN,zh_HK
  preview_font: preview.ttf #按键提示字体
  preview_height: 10 #按键气泡高度
  preview_offset: 10 #按键气泡纵向偏移
  preview_text_size: 24 #按键气泡字号
  proximity_correction: true #按键纠错
  reset_ascii_mode: true #显示键盘时重置为中文状态
  round_corner: 15 #按键圆角半径
  shadow_radius: 0.0 #按键字母阴影
  key_border: *key_border #按键边缘阴影
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: symbol.ttf #符号字体
  symbol_text_size: 7 #符号字号
  text_font: symbol.ttf #编码字体
  text_height: 10 #编码区高度
  text_size: 18 #悬浮窗编码字号
  vertical_correction: -10 #按键纵向偏移，负数下移接触面

